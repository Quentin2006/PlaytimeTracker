<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Time Tracker</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="settings-icon">
      <img onclick="on()" src="./icons/cog.png" />
    </div>

    <div id="overlay">
      <div id="text">
        <div class="header">
          <div class="title">Settings</div>
          <img src="./icons/back.png" onclick="off()" />
        </div>

        <div class="content">
          <div class="add-game">
            <label for="add-game"> Select .exe to add game </label>
            <input type="file" name="file" id="add-game" accept=".exe" />
          </div>
          <div class="remove-game">
            <label for="remove-game">
              Select the game you want to remove
            </label>
            <input type="file" name="file" id="remove-game" />
          </div>
        </div>
      </div>
    </div>

    <div class="game-container"></div>

    <script src="./index.js"></script>

  </body>
</html>
