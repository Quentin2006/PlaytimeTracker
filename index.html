<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Time Tracker</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="settings-icon">
      <img onclick="on()" src="./icons/cog.png" />
    </div>

    <div id="overlay">
      <div id="text">
        <div class="header">
          <div class="title">Settings</div>
          <img src="./icons/back.png" onclick="off()" />
        </div>

        <div class="content">
          <div class="info">
            You will be promped to save a json file. What you want to do is go
            to the install location and replace it with the previous data.json
          </div>

          <div class="add-game">
            <label for="add-game"> Select .exe to add </label>
            <input type="file" name="file" id="add-game" accept=".exe" />
          </div>
          <div class="remove-game">
            <label for="remove-game">
              Select .exe to remove
              <div class="warning" style="color: maroon">
                WARNING: THIS WILL REMOVE ALL PLAYTIME PERMANENTLY
              </div>
            </label>
            <input type="file" name="file" id="remove-game" accept=".exe" />
          </div>

          <div class="change-playtime">
            <label for="add-game"> Select .exe to add </label>
            <input type="file" name="file" id="add-game" accept=".exe" />
          </div>

        </div>
      </div>
    </div>

    <div class="game-container"></div>

    <script src="./index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
  </body>
</html>
