<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Time Tracker</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}" />
  </head>
  <body>
    <div class="add-game">
      <label for="add-game">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#e8eaed">
          <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
        </svg>
      </label>
      <input
        type="file"
        name="file"
        id="add-game"
        accept=".exe"
        style="display: none" />
    </div>

    <div id="overlay">
      <div id="text">
        <div class="header">
          <div class="title"></div>
        </div>

        <div class="content">
          <div class="change-playtime setting">Change Playtime</div>

          <div class="change-icon setting">Change Icon</div>

          <div class="change-name setting">Change Name</div>

          <div class="remove-game setting">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="32px"
              viewBox="0 -960 960 960"
              width="32px"
              fill="#e8eaed">
              <path
                d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z" />
            </svg>
            Remove Game
          </div>

          <div class="cancel setting" onclick="off()">Cancel</div>
        </div>
      </div>
    </div>

    <div class="game-container" oncontextmenu="return false;"></div>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
  </body>
</html>
