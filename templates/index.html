<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Time Tracker</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}" />
  </head>
  <body>
    <div class="add-game">
      <label for="add-game">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#e8eaed">
          <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
        </svg>
      </label>
      <input
        type="file"
        name="file"
        id="add-game"
        accept=".exe"
        style="display: none" />
    </div>

    <div id="overlay">
      <div id="text">
        <div class="header">
          <div class="title"></div>
        </div>

        <div class="content">
          <div class="remove-game">Remove game</div>

          <div class="change-playtime">Change playtime</div>

          <div class="change-icon">Change icon</div>
        </div>
      </div>
    </div>

    <div class="game-container" oncontextmenu="return false;"></div>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
  </body>
</html>
